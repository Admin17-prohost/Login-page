<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0db88a9e7d.js" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="head"><h1>Login</h1></div>
            <form action="login" class="login-form">
                <label for="name">Username</label>
                <div class="name"><i class="fa-solid fa-user"></i><input type="text" placeholder="Enter Username"></div>
                <label for="password">Password</label>
                <div class="pass"><i class="fa-solid fa-key"></i><input type="password" placeholder="Enter Password"></div>
            </form>
            <p class="forgot">Forgot Password? <a href="SignIn/forgot.html">Click Here</a></p>
            <button>Login</button>
        </div>
        <p class="next">Or</p>
        <div class="signIn">
            <ul class="social-media">
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
            </ul>
            <p class="sign_in_p">Don't have an Account <a href="SignIn/signIn.html">Sign-In</a></p>
        </div>
    </div>
</body>
</html>
