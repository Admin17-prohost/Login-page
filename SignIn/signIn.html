<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signstyle.css">
    <script src="https://kit.fontawesome.com/0db88a9e7d.js" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="head"><h1>SignIn</h1></div>
            <form action="login" class="login-form">
                <label for="name">Username</label>
                <div class="name"><i class="fa-solid fa-user"></i><input type="text" placeholder="Enter Username"></div>
                <label for="password">Password</label>
                <div class="pass"><i class="fa-solid fa-key"></i><input type="password" placeholder="Enter Password"></div>
                <label for="password">Confirm Password</label>
                <div class="pass"><i class="fa-solid fa-key"></i><input type="password" placeholder="Re-Enter Password"></div>
            </form>
            <p class="Remember">Remember me <input type="checkbox"></p>
            <button>SignIn</button>
        </div>
        <p class="next">Or</p>
        <div class="signIn">
            <ul class="social-media">
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
            </ul>
            <p class="sign_in_p">I have Already an Account <a href="../index.html">Login</a></p>
        </div>
    </div>
</body>
</html>
